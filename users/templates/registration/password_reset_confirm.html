{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% include "header.html" %}
{% block content %}
    <script src="{% static 'ReportingTool/js/prev_page.js' %}"></script>
    <div class="w-auto p-3">
            <div class="page-header">
                <div class="text-center">
                    <h3>{% trans "Change" %} {% trans "password" %}</h3>
                </div>
            </div>
            <div>
                <form method="post">
                    {% csrf_token %}
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-auto">
                            <div class="d-flex pe-auto">
                                {{ form.new_password1 |as_crispy_field }}
                            </div>
                            <div class="d-flex pe-auto">
                                {{ form.new_password2 |as_crispy_field }}
                            </div>
                            <div class="text-center">
                                <button
                                        style="height:40px;width:50px"
                                        class="btn btn-outline-primary"
                                        onclick="goPrev()"
                                        title="{% trans "Cancel" %}">
                                    &#8416;
                                </button>
                                <button
                                        style="height:40px;width:50px"
                                        type="submit"
                                        value="sumbit"
                                        class="btn btn-outline-success"
                                        title="{% trans "Update password" %}">
                                    &#10003;
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </div>
{% endblock content %}
