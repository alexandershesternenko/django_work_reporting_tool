{% load static %}
{% load crispy_forms_tags %}
{% include "header.html" %}
{% block content %}
    <div class="w-auto p-3">
    <div class="page-header">
    <h3>Sign up</h3>
    </div>
        <table>
        <tr>
    <form method="post">
        {% csrf_token %}
        <div style="width:25%">
                {{ form | crispy  }}
        </div>
                <p>WARNING! The account will not be active until it is activated by a system administrator</p>
                <button
                        style="height:40px;width:50px"
                        type="submit"
                        value="sumbit"
                        class="btn btn-outline-success"
                        title="Sign up">
                   &#128273;
                </button>
    </form>
    <tr> or </tr>
    <button
            style="height:40px;width:50px"
            class="btn btn-outline-primary"
            onclick="location.href='{% url 'index' %}'"
            title="Cancel">
        &#8416;
    </button>
            </tr>
        </table>
    </div>
{% endblock %}
{% include "footer.html" %}
