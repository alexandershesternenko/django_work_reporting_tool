{% load static %}
{% include "header.html" %}
{% block content %}
    <h2>Log in</h2>
    <table>
        <tr>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button
                        style="height:40px;width:50px"
                        type="submit"
                        value="sumbit"
                        class="btn btn-outline-success"
                        title="Log in">
                    &#128273;
                </button>
            </form>
        <tr> or </tr>

        <button
                style="height:40px;width:50px"
                class="btn btn-outline-primary"
                onclick="location.href='{% url 'index' %}'"
                title="Cancel">
            &#8416;
        </button>
        </tr>
    </table>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock content %}
{% include "footer.html" %}
