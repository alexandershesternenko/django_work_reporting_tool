{% load static %}
{% load crispy_forms_tags %}
{% include "header.html" %}
{% block content %}
    <script src="{% static 'ReportingTool/js/prev_page.js' %}"></script>
    <div class="w-auto p-3">
        <div class="page-header">
            <h3>Change Password</h3>
        </div>
        <table>
            <tr>
                <form method="post">
                    {% csrf_token %}
                    <div style="width:25%">
                        {{ form | crispy }}
                    </div>
                    <button
                            style="height:40px;width:40px"
                            type="submit"
                            value="sumbit"
                            class="btn btn-outline-success"
                            title="Update password">
                        &#10003;
                    </button>
                </form>
            <tr> or</tr>
            <button
                    style="height:40px;width:40px"
                    class="btn btn-outline-primary"
                    onclick="goPrev()"
                    title="Cancel">
                &#8416;
            </button>
            </tr>
        </table>
    </div>
{% endblock content %}
